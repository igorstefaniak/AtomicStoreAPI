<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Shop</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2a2a2a;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #f0c674;
            text-align: center;
            margin-top: 20px;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            color: #b5bd68;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 15px 0;
            margin: 15px 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #8abeb7;
            font-size: 1.5em;
            padding: 10px 20px;
            border: 2px solid #8abeb7;
            border-radius: 5px;
            transition: all 0.3s;
        }

        a:hover {
            background-color: #8abeb7;
            color: #2a2a2a;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1d1f21;
            border: 3px solid #373b41;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #969896;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Witaj w Atomic Store</h1>
        <p>Odkryj nasze API</p>
        <ul>
            <li><a href="/swagger-ui/index.html">Dokumentacja API Atomic Store </a></li>
        </ul>
    </div>
    <footer>
        <p>&copy; 2077 Atomic Store</p>
    </footer>
</body>
</html>
